<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/sesion.css">
  <img class="navbar-brand logo_h" src="./img/Captura_de_pantalla_2023-06-05_201138-removebg-preview.png" id="logoo">
  <title>Iniciar sesión</title>
</head>
<body>
  <div class="container">
    <h2 class="iniciarletras">Iniciar sesion</h2>
    
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="ejemplo@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="*********" required>
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="form-group">  
        <button type="submit">Iniciar sesion</button>
      </div>
      <div class="form-group">
        <button type="submit">Crear cuenta</button>
      </div>
    </form>

    <button class="btn-atras" href="index.html"><a href="index.html">VOLVER</a></button>
  </div>
  
</body>
</html>
